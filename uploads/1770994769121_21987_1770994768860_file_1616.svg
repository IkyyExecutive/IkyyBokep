<svg width="1000" height="1000" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">

  <!-- Background -->
  <rect width="1000" height="1000" fill="#050505"></rect>

  <!-- Outer Ritual Circle -->
  <circle cx="500" cy="500" r="420" fill="none" stroke="#2b0000" stroke-width="6"></circle>

  <!-- Distressed Inner Circle -->
  <circle cx="500" cy="500" r="360" fill="none" stroke="#8B0000" stroke-width="12" stroke-dasharray="15 10"></circle>

  <!-- Inverted Pentagram -->
  <polygon points="500,120 650,420 950,420 700,610 800,900 500,720 200,900 300,610 50,420 350,420" fill="none" stroke="#B30000" stroke-width="18" stroke-linejoin="miter"></polygon>

  <!-- Central Sigil -->
  <path d="M500 350 
           Q470 450 500 550 
           Q530 450 500 350 
           M430 500 Q500 600 570 500 
           M470 650 L530 650" stroke="#C0C0C0" stroke-width="6" fill="none"></path>

  <!-- ZYVD (DIPERBESAR) -->
  <text x="50%" y="540" text-anchor="middle" fill="#F0F0F0" font-size="200" font-family="Cinzel, serif" letter-spacing="18" style="font-weight:900;">
    ZYVD
  </text>

  <!-- INVICTUS (Sedikit diperbesar juga) -->
  <text x="50%" y="670" text-anchor="middle" fill="#8B0000" font-size="85" font-family="Cinzel, serif" letter-spacing="22">
    INVICTUS
  </text>

</svg>
